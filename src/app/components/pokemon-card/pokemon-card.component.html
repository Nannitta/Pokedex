<div
  [ngClass]="{ 'orange-selected': isSelected }"
  *ngIf="pokemon"
  #pokemonOnView
>
  <article
    class="normal"
    [ngClass]="{ selected: isSelected }"
    (click)="onRedirect('pokemon')"
  >
    <div class="container-number-sprite">
      <img src="{{ imageUrl }}" alt="Pokemon sprite" class="pokemon-sprite" />
      <h1>
        No. {{ pokemon.id }}
        <span class="pokemon-name"
          >{{ pokemon.name[0] | uppercase
          }}{{ pokemon.name.slice(1).split("-")[0] }}</span
        >
      </h1>
    </div>
    <img
      *ngIf="isSelected"
      src="../../../assets/images/pokeballIcon.svg"
      alt="Pokeball icon"
      [ngClass]="{
        'pokeball-icon': isSelected,
        disabled: !isSelected
      }"
    />
  </article>
</div>
